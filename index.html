<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1F3DB De Numeris</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <h1>De &nbsp;Numeris</h1>
        <h3>Machine Translator for Roman Numerals</h3>
    </header>

    <Main>
        <section id="hero">

            <div class="interactive-area">
                <div class="text-area">
                    <p class="vocative">Ave Domina Domineque!</h5>
                    <p>Enter a value of your choosing in either Roman or Arabic notation in the field below, and find
                        its equivalent by pressing the submit button.
                    <p class="vocative">Ave atque vale!</p>
                </div>
                <!-- <form onsubmit="handleForm(event)"> -->
                <form onsubmit="event.preventDefault()">
                    <input type="number" id="userValue" name="userValue" required>
                    <br>
                    <button data-type="submit" class="btn-submit">Ite!</button>
                    <br>
                    <div id="userOutput">&nbsp;</div>
                </form>
            </div>
        </section>

    </Main>

    <footer>
        Copyright Catalaunensis &#169 MMXXIV
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
