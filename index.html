<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags for Search Engines -->
    <meta name="description"
        content="De Numeris offers a simple and fast application to convert Arabic numbers into Roman numerals, and back.">
    <meta name="keywords"
        content="Roman numerals, Arabic numbers, conversion algorithm, translation conversion algorithm">
    <meta name="author" content="Catalaunensis">
    <title>&#x1F3DB; De Numeris</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <h1>De &nbsp;Numeris</h1>
        <h3>Machine Translator for Roman Numerals</h3>
    </header>

    <Main>
        <div id="hero">
            <div class="interactive-area">
                <div class="text-area">
                    <p class="vocative">Ave Domina Domineque!</p>
                    <p class="laius">Enter a value of your choosing in either Roman or Arabic notation in the field below, and find
                        its equivalent by pressing the button.</p>
                    <p class="vocative">Ave atque vale!</p>
                </div>
                <form onsubmit="handleForm(event)">
                    <input type="text" id="userValue" name="userValue" required placeholder="number?">
                    <input type="reset" id="resetField" value="&#x1F504;">
                    <br>
                    <button data-type="submit" class="btn-submit">Ite!</button>
                    <br>
                    <div id="userOutput">&nbsp;</div>
                </form>
            </div>
        </div>

    </Main>

    <footer>
        <div>Copyright Catalaunensis &#169; MMXXIV</div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
